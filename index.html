
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Popup Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .toggle-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow: hidden;
            width: 80%;
            height: 80%;
            max-width: 800px;
            max-height: 600px;
            resize: both;
            overflow: auto;
        }
        .popup.active {
            display: block;
        }
        .popup iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <button class="toggle-button" data-url="https://itserrano.github.io/none">Pricing Timeseries</button>
    <button class="toggle-button" data-url="https://itserrano.github.io/none">Pricing Duration Curve</button>
    <button class="toggle-button" data-url="https://itserrano.github.io/none">Unserved Demand <br> Duration Curve</button>
    <button class="toggle-button" data-url="https://itserrano.github.io/none">Demand Response <br> Timeseries</button>
    <button class="toggle-button" data-url="https://itserrano.github.io/none">Demand Timeseries</button>
    <button class="toggle-button" data-url="https://itserrano.github.io/none">Demand Response <br> Provided Energy</button>
    <button class="toggle-button" data-url="https://itserrano.github.io/none">Temperature <br> Duration Curve</button>
    <button class="toggle-button" data-url="https://itserrano.github.io/none">Temperature Histogram</button>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <iframe id="popup-frame" src=""></iframe>
    </div>

    <script>
        const toggleButtons = document.querySelectorAll('.toggle-button');
        const popup = document.getElementById('popup');
        const popupFrame = document.getElementById('popup-frame');
        const overlay = document.getElementById('overlay');

        function openPopup(url) {
            popupFrame.src = url;
            popup.classList.add('active');
            overlay.classList.add('active');
        }

        function closePopup() {
            popup.classList.remove('active');
            overlay.classList.remove('active');
            popupFrame.src = '';
        }

        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                const url = button.getAttribute('data-url');
                openPopup(url);
            });
        });

        overlay.addEventListener('click', closePopup);
        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closePopup();
            }
        });
    </script>
</body>
</html>
